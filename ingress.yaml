apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: project-ingress
  namespace: project
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /department
        pathType: Prefix
        backend:
          serviceName: department-service
          servicePort: 80

