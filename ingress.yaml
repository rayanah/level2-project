apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: project-ingress
  namespace: jenkins
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /department
        backend:
          serviceName: department
          servicePort: 80
      - path: /
        backend:
          serviceName: project-assessment-site-service
          servicePort: 80

